@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>登录日志</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <div class="input-group-btn">
                                        <button class="btn btn-white"
                                                type="button">开始时间
                                        </button>
                                    </div>
                                    <input class="form-control layer-date" id="beginTime" type="text"/>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <div class="input-group-btn">
                                        <button class="btn btn-white"
                                                type="button">结束时间
                                        </button>
                                    </div>
                                    <input class="form-control layer-date" id="endTime" type="text"/>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <#NameCon id="logName" name="日志名称" />
                            </div>
                            <div class="col-sm-3">
                                <#button name="搜索" icon="fa-search" clickFun="LoginLog.search()"/>
                            </div>
                        </div>
                        <div class="hidden-xs" id="LoginLogTableToolbar" role="group">
                            <#button name="清空日志" icon="" clickFun="LoginLog.delLog()"/>
                        </div>
                        <#table id="LoginLogTable"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/system/log/login_log.js"></script>
@}
