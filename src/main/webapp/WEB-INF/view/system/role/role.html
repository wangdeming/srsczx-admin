@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>角色管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                            <div class="row">
                                <div class="col-sm-3">
                                    <button class="btn btn-primary " onclick="Role.addRole()" type="button"><i class="fa fa-plus"></i> 新增</button>
                                </div>
                                <div class="col-sm-9">
                                    <div style="float: right;">
                                        <button class="btn btn-primary " id="" onclick="Role.search()" type="button">
                                            <i class="fa fa-search"></i>&nbsp;搜索
                                        </button>
                                    </div>
                                    <div class="form-inline" style="float: right;margin-right: 76px;">
                                        <input class="form-control" id="keyword" placeholder="输入角色名称进行搜索" style="width: 130%;" type="text"/>
                                    </div>
                                </div>
                            </div>
                            <#table id="roleTable"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/system/role/role.js"></script>
@}
